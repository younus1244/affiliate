<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .thank-you-message {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .back-to-home {
            text-decoration: none;
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .back-to-home:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="thank-you-message">Thank you for your submission!</div>
        <p>Your request has been received and we will get back to you as soon as possible.</p>
        <a href="#" class="back-to-home">Back to Home</a>
    </div>
     <footer>
        <h4>>powered by ECHO</h4>
    </footer>
</body>

</html>
