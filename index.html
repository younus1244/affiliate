<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-box {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
        }

        .search-button {
            margin-left: 10px;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffffff;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="search-container">
        <input type="text" id="search-input" class="search-box" placeholder="Search...">
        <button id="search-button" class="search-button">Google Search</button>
    </div>

    <div id="search-results"></div>

    <script>
        document.getElementById('search-button').addEventListener('click', function () {
            var searchTerm = document.getElementById('search-input').value;
            var searchResults = document.getElementById('search-results');
            searchResults.innerHTML = '';

            if (searchTerm.trim() === '') {
                searchResults.innerHTML = 'Please enter a search term.';
            } else {
                var searchUrl = 'https://www.google.com/search?q=' + encodeURIComponent(searchTerm);
                var searchLink = document.createElement('a');
                searchLink.href = searchUrl;
                searchLink.target = '_blank';
                searchLink.innerText = 'View search results for ' + searchTerm;
                searchResults.appendChild(searchLink);
            }
        });
    </script>
</body>

</html>
