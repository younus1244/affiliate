<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Game Play Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #game-container {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <h1>Welcome to the Ultimate Game Play Website!</h1>
        <p>Click the button to play the game:</p>
        <button id="play-button">Play Game</button>
        <div id="game-result"></div>

        <script>
            document.getElementById('play-button').addEventListener('click', function () {
                var randomNumber = Math.floor(Math.random() * 2); // Generate random number (0 or 1)
                var userChoice = prompt('Enter 0 for Heads or 1 for Tails:');
                if (userChoice === null) {
                    // Handle cancel button click
                    return;
                }
                userChoice = parseInt(userChoice);
                var result = (userChoice === randomNumber) ? 'You win!' : 'You lose!';
                document.getElementById('game-result').innerText = 'Result: ' + result;
            });
        </script>
    </div>
</body>

</html>
