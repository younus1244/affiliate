<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Navigation Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .flip-container {
            perspective: 1000px;
        }

        .flip-container,
        .flip-container .flipper {
            width: 300px;
            height: 400px;
        }

        .flipper {
            transition: 0.6s;
            transform-style: preserve-3d;
        }

        .front,
        .back {
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            position: absolute;
        }

        .front {
            background-color: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
        }

        .back {
            background-color: #e74c3c;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="flip-container">
        <div class="flipper">
            <div class="front">
                Front Page
            </div>
            <div class="back">
                Back Page
            </div>
        </div>
    </div>

    <script>
        var flipper = document.querySelector('.flipper');
        var isFlipped = false;

        flipper.addEventListener('click', function () {
            if (isFlipped) {
                flipper.style.transform = 'rotateY(0deg)';
            } else {
                flipper.style.transform = 'rotateY(180deg)';
            }
            isFlipped = !isFlipped;
        });
    </script>
</body>

</html>
